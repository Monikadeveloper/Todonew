<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="ToDoStatus.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  <title>Document</title>
</head>

<body>
  <h1>ToDo list</h1>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-info" id="addbtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add your task here</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter your name here">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Task Description</label>
            <input type="text" class="form-control" id="inputTask" placeholder="Enter your task here">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Date</label>
            <input type="date" class="form-control" id="inputDate" placeholder="Current date">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="addUserBtn" onclick="addToDO()">Add</button>
        </div>
      </div>
    </div>
  </div>
  <div id="all-card">
    <div class="card" style="width: 18rem;">

      <div class="card-body">
        <h5 class="card-title">ToDO</h5>
        <ul class="list-group">
          <li class="list-group-item" aria-disabled="true" id="demo"></li>


      </div>
    </div>
    <div class="card" style="width: 18rem;">

      <div class="card-body">
        <h5 class="card-title">In progress</h5>
        <ul class="list-group" id="demo1">
          <li class="list-group-item" aria-disabled="true"></li>

      </div>
    </div>
    <div class="card" style="width: 18rem;">

      <div class="card-body">
        <h5 class="card-title">Completed</h5>
        <ul class="list-group">
          <li class="list-group-item" aria-disabled="true" id="demo2"></li>


      </div>
    </div>
  </div>
  </div>
</body>
<script src="ToDoStatus.js">

</script>

</html>
